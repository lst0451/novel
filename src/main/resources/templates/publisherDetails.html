<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novel Details</title>
    <style>
        div {
            display: inline-block;
        }
    </style>
</head>
<body>
<div>
    <div>Publisher Name:
        <div th:text="${publisher.getName()}"/>
    </div>
    <br/>
    <div>Country:
        <div th:text="${publisher.getCountry()}"/>
    </div>
    <br/>
    <div>Novel List:
        <ul>
            <li th:each="novel : ${publisher.getNovelList()}">
                <a th:href="@{'/novel/'+${novel.getId()}}" th:text="${novel.getName()}" /><br/>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
