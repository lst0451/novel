<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novel Details</title>
    <style>
        div {
            display: inline-block;
        }
    </style>
</head>
<body>
<div>
    <div>Author Name:
        <div th:text="${author.getAuthorName()}"/>
    </div>
    <br/>
    <div>Introduce:
        <div th:text="${author.getIntroduce()}"/>
    </div>
    <br/>
    <div>Novel List:
        <ul>
            <li th:each="novel : ${author.getNovelList()}">
                <a th:href="@{'/novel/'+${novel.getId()}}" th:text="${novel.getName()}" /><br/>
            </li>
        </ul>
    </div>
</div>
<p>
<div><a href="/upload">Import files</a></div>
</p>
<p>
<div><a href="/novels">Novel List</a></div>
</p>
<p>
<div><a href="/authors">Author List</a></div>
</p>
<p>
<div><a href="/publishers">Publisher List</a></div>
</p>
</body>
</html>
